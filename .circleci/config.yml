# Scala CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/sample-config/ for more details
#
version: 2
jobs:
  build_sbt:
    docker:
      - image: circleci/openjdk:17-jdk-buster

    working_directory: ~/repo

    environment:
      JVM_OPTS: -Xmx2048m
      TERM: dumb

    steps:
      - checkout

      # compiler, test & run
      - run:
          name: compile, test
          command: |
            cd scala-2
            sbt clean test
            sbt -mem 2048 assembly

      # coverage, dependencies
      - run:
          name: coverage
          command: |
            cd scala-2
            sbt -mem 2048 xcoverage
            curl -Os https://uploader.codecov.io/latest/codecov-linux
            chmod +x codecov-linux
            ./codecov-linux -t ${CODECOV_TOKEN}


  build_template:
    docker:
      - image: circleci/openjdk:11-jdk

    working_directory: ~/repo

    environment:
      JVM_OPTS: -Xmx1536m
      TERM: dumb

    steps:
      - checkout

      # test & build
      - run:
          name: create, compile, test, run
          command: |
            cd docs
            chmod u+x create-simple-project.sh
            ./create-simple-project.sh

workflows:
  version: 2
  build:
    jobs:
      - build_sbt
      - build_template