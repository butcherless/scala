# Scala CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/sample-config/ for more details
#
version: 2
jobs:
  build_sbt:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      JVM_OPTS: -Xmx1536m
      TERM: dumb

    steps:
      - checkout

      # compiler, test & run
      - run:
          name: compile, test and run
          command: |
                   cat /dev/null | sbt ";clean ;assembly"


  build_gradle:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      JVM_OPTS: -Xmx1024m
      TERM: dumb

    steps:
      - checkout

      # test & build
      - run:
          name: clean and build
          command: |
                   spring-scala/gradlew clean build -b spring-scala/build.gradle


workflows:
  version: 2
  build:
    jobs:
      - build_sbt
      - build_gradle