# Scala CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/sample-config/ for more details
#
version: 2
jobs:
  build_container:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx1024m
      TERM: dumb

    steps:
      - checkout

  build_sbt:    
    steps:
      # tests & run
      - run:
          command: |
                   cat /dev/null | sbt ";test:test;project typeclasses;run"
  
  build_gradle:
    steps:
      # run tests!
      - run:
          command: |
                   cd spring-scala
                   ./gradlew clean build

workflows:
  version: 2
  build_all:
    jobs:
      - build_container
      - build_sbt
      - build_gradle