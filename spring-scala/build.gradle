buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.8.RELEASE")
        classpath "gradle.plugin.com.github.maiflai:gradle-scalatest:0.18"
    }
}

apply plugin: 'application'
apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'scala'

apply plugin: "com.github.maiflai.scalatest"

mainClassName = "com.cmartin.Application"

jar {
    baseName = 'spring-scala-webapp'
    version = '1.0.2'
}

repositories {
    jcenter()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

ext.libraries = [
        scala_library: 'org.scala-lang:scala-library:2.12.+'
]

configurations {
    compile.exclude module: "spring-boot-starter-tomcat"
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf',
            'org.springframework.boot:spring-boot-devtools',
            'org.springframework.boot:spring-boot-starter-undertow:1.5.8.RELEASE',
            libraries.scala_library

    // TESTING
    testCompile 'junit:junit:4.+',
            'org.scalatest:scalatest_2.12:3.+'

    testRuntime 'org.pegdown:pegdown:1.4.2'
}
